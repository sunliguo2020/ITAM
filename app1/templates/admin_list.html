{% extends "layout.html" %}
{% block content %}
    <div class="container">

        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/admin/add/">
                <span class="glyphicon glyphicon-plus-sign " aria-hidden="true"></span>
                新增管理员</a>
            <div style="float:right;width: 300px">
                <form method="get">
                    <div class="input-group">
                        <input type="text" name='q' class="form-control" placeholder="关键字" value="{{ search_data }}">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search " aria-hidden="true"> </span>
                        </button>
                        </span>
                </form>
            </div>

        </div>
    </div>
    <div class="bs-example" data-example-id="panel-without-body-with-table">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>用户
            </div>

            <!-- Table -->
            <table class="table table-bordered table-striped table-hover ">
                <thead>
                <tr>
                    <th style="text-align: center;">序号</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for item in queryset %}
                    <tr>
                    <th style="text-align: center;" title="{{ item.id }}">{{ forloop.counter }}</th>
                    <td>{{ item.username }}</td>
                    <td>{{ item.password }}</td>

                    <td>
                        <a class="btn btn-primary btn-xs" href="/admin/{{ item.id }}/reset/">重置密码</a>
                        <a class="btn btn-danger btn-xs" href="/admin/{{ item.id }}/delete/">删除</a>
                    </td>
                {% endfor %}

                </tbody>
            </table>
        </div>
        <div class="clearfix">
            <ul class="pagination">
                {{ pagestring }}
            </ul>
        </div>
    </div>
    </div>

{% endblock %}
